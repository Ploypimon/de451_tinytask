name: Node.js CI

# This workflow runs only on pushes to the main branch.
on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js v20 with npm caching
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # Enable caching for npm dependencies

      # 3. Install dependencies using npm ci
      - name: Install dependencies
        run: npm ci

      # 4. Run the linter
      - name: Lint code
        run: npm run lint

      # 5. Run the tests
      # This step is expected to FAIL initially due to the intentional bug.
      - name: Run tests
        run: npm test

      # 6. Build the application
      - name: Build application
        run: npm run build

      # 7. Upload the 'dist' directory as a build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
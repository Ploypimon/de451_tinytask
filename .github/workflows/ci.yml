name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  docker-smoke-test:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t pornpimon163-451taskboard:${{ github.sha }} .

      - name: Remove old container (if any)
        run: docker rm -f taskboard-app || true

      - name: Run Docker container
        run: docker run -d -p 3000:3000 --name taskboard-app pornpimon163-451taskboard:${{ github.sha }}

      - name: Smoke test with curl (health or root)
        run: |
          set -e
          echo "Waiting for container to start..."
          for i in {1..10}; do
            if curl -sf http://localhost:3000/health >/dev/null 2>&1 || curl -sf http://localhost:3000/ >/dev/null 2>&1; then
              echo "Smoke test passed!"
              exit 0
            fi
            echo "Attempt $i failed. Retrying in 5 seconds..."
            sleep 5
          done

          echo "Smoke test failed. Debug info:"
          docker ps -a
          docker logs taskboard-app || true
          exit 1

      - name: Stop and remove container
        if: always()
        run: |
          docker stop taskboard-app || true
          docker rm taskboard-app || true

  docker-push:
    # ให้ push ขึ้น Docker Hub หลัง smoke test ผ่าน
    needs: docker-smoke-test
    runs-on: ubuntu-latest

    # ✅ ตรงนี้แหละที่ใส่ environment: DOCKERHUB
    environment: DOCKERHUB

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ ตรงนี้ใช้ secrets ที่คุณตั้งไว้ใน Environment DOCKERHUB
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            pornpimon163/de451_tinytask:latest
            pornpimon163/de451_tinytask:${{ github.sha }}